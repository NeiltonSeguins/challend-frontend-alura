<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/base/normalize.css" />
    <link rel="stylesheet" href="./styles/base/globalStyle.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
    <link rel="stylesheet" href="./styles/produtos.css" />
    <link rel="stylesheet" href="./styles/adicionarProduto.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <title>AluraGeek Adicionar Produtos</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
          <div class="header__container">
            <img
              class="header__img"
              src="./assets/img/Logo.png"
              alt="Logo da empresa AluraGeek"
            />
            <div class="header__input">
              <label for="buscador"
                ><input
                  class="header__input--border"
                  type="text"
                  name="buscador"
                  placeholder="O que deseja encontrar?"
                />
              </label>
              <img
                class="header__icon"
                src="./assets/img/searchIcon.svg"
                alt=""
              />
            </div>
          </div>
          <button class="header__button" onclick="{fazerLogin()}">Login</button>
        </header>
      </div>
    <main>
        <form action="" class="add__product" data-form>
          <div id="mensagem"></div>
          <h1 class="add__title">Adicionar novo produto</h1>
          <div class="add__product--upload">
            <div class="upload__file">
              <img src="assets/img/adicionar.png" alt="Imagem de montanhas" id="vizualizacao">
              <p>Arraste para adicionar uma imagem para o produto - ou Click aqui</p>
              <input id='select' type='file' class="add__product--select " multiple accept="image/*"/>
            </div>
            <div id="testando">
              <!-- javascript -->
            </div>
            <!-- <p>Ou</p>
            <label for='select' class="btn__submit label">Fazer upload
              <input id='select' type='file' class="add__product--select select" multiple accept="image/*"/>
            </label>      -->
          </div>
          
          <div class="add__product--input ">
            <p class="img__select" data-imgFile></p>
            <input class="valida" type="text" placeholder="Categoria do produto" required id="categoria"/>
            <input class="valida" type="text" placeholder="Nome do Produto" required id="titulo"/>
            <input class="valida" type="number" placeholder="Preço do produto" required id="preco"/>
            <textarea class="valida" placeholder="Descrição do produto" required id="descricao"></textarea>
            <input type="submit" class="btn__submit" id="enviar" value="Adicionar produto" data-send>
          </div>
          <p id="mensagem" class="msg-of msg"></p>
        </form>
      </main>
      <footer class="footer">
        <div class="footer__content wrapper">
          <div class="footer__align">
            <img class="footer__logo" src="./assets/img/Logo.png" alt="" />
            <div class="footer__links">
              <a href="#">Quem somos nós</a>
              <a href="#">Política de privacidade</a>
              <a href="#">Programa fidelidade</a>
              <a href="#">Nossas lojas</a>
              <a href="#">Quero ser franqueado</a>
              <a href="#">Anuncie aqui</a>
            </div>
            <form class="footer__form">
              <span>Fale conosco</span>
              <label for="name"></label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Nome"
                required
              />
              <textarea
                name="mensagem"
                id="mensagem"
                cols="30"
                rows="4"
                placeholder="Escreva sua mensagem"
              ></textarea>
              <button type="submit">Enviar mensagem</button>
            </form>
          </div>
        </div>
        <div class="footer__sign">
          <h3>Desenvolvido por Neilton Seguins &copy;</h3>
          <p>2022</p>
        </div>
        <div id="teste"></div>
      </footer>
      <script src="./js/adicionarProduto.js"></script>

      
</body>
</html>
