<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek Produtos Home</title>
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/base/normalize.css" />
    <link rel="stylesheet" href="./styles/base/globalStyle.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
    <link rel="stylesheet" href="./styles/produtos.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <!-- Seção cabeçalho -->
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="./index.html">
            <img
              class="header__img"
              src="./assets/img/Logo.png"
              alt="Logo da empresa AluraGeek"
            />
          </a>
          <div class="header__input">
            <label for="buscador"
              ><input
                class="header__input--border"
                type="text"
                name="buscador"
                placeholder="O que deseja encontrar?"
              />
            </label>
            <img
              class="header__icon"
              src="./assets/img/searchIcon.svg"
              alt=""
            />
          </div>
        </div>
        <button class="header__button">Login</button>
      </header>
    </div>
    <main class="corDeFundo">
      <!-- Seção de produtos -->
      <section class="produtos" id="produtos">
        <!-- Star wars -->
        <div class="produtos__content">
          <div class="produtos__header">
            <h2>Todos os produtos</h2>
            <a class="produtos__button" href="./adicionarProduto.html"
              >Adicionar produto</a
            >
          </div>
        </div>
        <div class="produtos__content">
          <ul class="produtos__lista lista lista-add" id="produtos-lista"></ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content wrapper">
        <div class="footer__align">
          <img class="footer__logo" src="./assets/img/Logo.png" alt="" />
          <div class="footer__links">
            <a href="#">Quem somos nós</a>
            <a href="#">Política de privacidade</a>
            <a href="#">Programa fidelidade</a>
            <a href="#">Nossas lojas</a>
            <a href="#">Quero ser franqueado</a>
            <a href="#">Anuncie aqui</a>
          </div>
          <form class="footer__form">
            <span>Fale conosco</span>
            <label for="name"></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome"
              required
            />
            <textarea
              name="mensagem"
              id="mensagem"
              cols="30"
              rows="4"
              placeholder="Escreva sua mensagem"
            ></textarea>
            <button type="submit">Enviar mensagem</button>
          </form>
        </div>
      </div>
      <div class="footer__sign">
        <h3>Desenvolvido por Neilton Seguins &copy;</h3>
        <p>2022</p>
      </div>
    </footer>
    <script type="module" src="./js/app.js"></script>
    <script src="./js/mostrarProdutos.js"></script>
  </body>
</html>
