<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek Produto</title>
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/base/normalize.css" />
    <link rel="stylesheet" href="./styles/base/globalStyle.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/produtos.css" />
    <link rel="stylesheet" href="./styles/produtos-page.css" />
    <link rel="stylesheet" href="./styles/base/responsive.css" />

  </head>
  <body>
    <!-- Seção cabeçalho -->
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/"
            ><img
              class="header__img"
              src="./assets/img/Logo.png"
              alt="Logo da empresa AluraGeek"
          /></a>
          <div class="header__input">
            <label for="buscador"
              ><input
                class="header__input--border"
                type="text"
                name="buscador"
                placeholder="O que deseja encontrar?"
              />
            </label>
            <img
              class="header__icon"
              src="./assets/img/searchIcon.svg"
              alt="Ícone de lupa"
            />
          </div>
        </div>
        <button class="header__button">Login</button>
      </header>
    </div>
    <main>
      <div class="produtos__page wrapper" id="produtos-page"></div>
    </main>
    <!-- Seção footer -->
    <footer class="footer">
      <div class="footer__content wrapper">
        <div class="footer__align">
          <img class="footer__logo" src="./assets/img/Logo.png" alt="" />
          <div class="footer__links">
            <a href="#">Quem somos nós</a>
            <a href="#">Política de privacidade</a>
            <a href="#">Programa fidelidade</a>
            <a href="#">Nossas lojas</a>
            <a href="#">Quero ser franqueado</a>
            <a href="#">Anuncie aqui</a>
          </div>
          <form class="footer__form">
            <span>Fale conosco</span>
            <label for="name"></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome"
              required
            />
            <textarea
              name="mensagem"
              id="mensagem"
              cols="30"
              rows="4"
              placeholder="Escreva sua mensagem"
            ></textarea>
            <button type="submit">Enviar mensagem</button>
          </form>
        </div>
      </div>
      <div class="footer__sign">
        <h3>Desenvolvido por Neilton Seguins &copy;</h3>
        <p>2022</p>
      </div>
    </footer>
    <script type="module" src="./js/paginaProduto.js"></script>
  </body>
</html>
