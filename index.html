  <div class="nav">
    <header class="header">
      <div class="header__container">
        <a href="/">
          <img class="header__img" src="./assets/img/Logo.png" alt="Logo da empresa AluraGeek" />
        </a>
        <div class="header__input">
          <label for="buscador"><input class="header__input--border" type="text" name="buscador"

          </label>
          <img class="header__icon" src="./assets/img/searchIcon.svg" alt="" />
        </div>
        
      </div>

      <button class="header__button" onclick="{fazerLogin()}">Login</button>
    </header>

          <button type="button" class="hero__button">Ver Consoles</button>
        </div>
      </div>
    </section>

  </main>
  <footer class="footer">
    <div class="footer__content">
      <div class="footer__align">
        <img class="footer__logo" src="./assets/img/Logo.png" alt="" />
        <div class="footer__links">
          <a href="#">Quem somos nós</a>
          <a href="#">Política de privacidade</a>
          <a href="#">Programa fidelidade</a>
          <a href="#">Nossas lojas</a>
          <a href="#">Quero ser franqueado</a>
          <a href="#">Anuncie aqui</a>
        </div>
        <form class="footer__form">
          <span>Fale conosco</span>
          <label for="name"></label>
          <input type="text" name="name" id="name" placeholder="Nome" required />
          <textarea name="mensagem" id="mensagem" cols="30" rows="4" placeholder="Escreva sua mensagem"></textarea>
          <button type="submit">Enviar mensagem</button>
        </form>
      </div>
    </div>

      <p>2022</p>
    </div>
