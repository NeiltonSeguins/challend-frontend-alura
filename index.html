<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/base/normalize.css" />
    <link rel="stylesheet" href="./styles/base/globalStyle.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <img
            class="header__img"
            src="./assets/img/Logo.png"
            alt="Logo da empresa AluraGeek"
          />
          <div class="header__input">
            <label for="buscador"
              ><input
                class="header__input--border"
                type="text"
                name="buscador"
                placeholder="O que deseja encontrar?"
              />
            </label>
            <img
              class="header__icon"
              src="./assets/img/searchIcon.svg"
              alt=""
            />
          </div>
        </div>
        <button class="header__button">Login</button>
      </header>
    </div>
    <main>
      <section class="hero">
        <div class="hero__wrapper">
          <h1 class="hero__title">Dezembro Promocional</h1>
          <p class="hero__description">
            Produtos selecionados com 33% de desconto
          </p>
          <button class="hero__button">Ver Consoles</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
